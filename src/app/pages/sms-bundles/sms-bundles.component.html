<div class="container-fluid data-main p-xs-0">
    <div *ngIf="mobile === false" class="row">
        <span>Which SMS bundle would you like?</span>
    </div>
    <div class="row pt-2">
        <div class="col-12 col-lg-6 p-sm-0 p-md-0 p-lg-0 pt-xs-0">
            <span>This is what's available:</span>
            <div class="bundle-list pt-4">
                <div *ngFor="let bn of smsbundleArray;let idx = index" class='each-card'>
                    <com-bundle-card (click)="select_bundle(idx)" [color]='bn.color' [size]='bn.value' [unit]='bn.name' [rate]='bn.cost' [y_desc]='bn.subdesc' [special_check]='' [check]='bn.check' [w_desc]=''></com-bundle-card>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-5">

        </div>
    </div>
</div>
