<div class="container-fluid airtime-main p-lg-0 p-xs-0">
    <div class="row">
        <div class="col">
            <span *ngIf="mobile === false" class="intro-text-1">How much airtime would you like to buy?</span>
            <div class='line-break'></div>
            <span class="intro-text-2">Please enter a minimum value of {{ op_curr }}{{ min_input }}</span>
        </div>
        
    </div>
    <div class="row">
        <div class="col-12 col-md-8 col-lg-4 pt-4">
            <div class="airtime-input">
                <com-airtime-input type='number' placeholder='0.00' [_value]='airtime_input'  required>
                </com-airtime-input>
            </div>
        </div>
        
    </div>
</div>
