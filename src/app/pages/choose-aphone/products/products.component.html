<div class="header-text"> <h3 style="font-weight:800;margin-top: 20px;margin-bottom: 20px">Now pick a phone</h3></div>
    
<div  class="row">  
     <div class="col-md-12 col-lg-12">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-3 " *ngFor="let p of Prod_list"> 
        <div  class="containera"  >
             <div  class="row ">
               <div  class="col-5 p-0">
                 <img  class="device-img" [src]="p.imageurl">
               </div>
               <div  class="col-7 pr-0">
                 <span class="Apple-iPhone-X">
                   {{p.productName}}</span>
    
                 
                 <div  class="customCard">
                    <mat-form-field  >
                        <mat-select  [formControl]="panelSize"
                        >
                          <mat-option  value ="32GB">{{p.size}}</mat-option>
                         
                        </mat-select>
                      </mat-form-field>
                   <!---->
                 </div>
    
                 
                 <div  class="customCard pb-2 ">
                    <mat-form-field  >
                        <mat-select  [formControl]="panelColor"
                          panelClass="example-panel-{{panelColor.value}}"  >
                          <mat-option *ngFor="let c of colors" [value]="c" >{{c}}</mat-option>
                         </mat-select>
                      </mat-form-field>
                   <!---->
                 </div>
    
                 <span  class="mb-0">{{p.moduleName}}</span>

                
                
                    <com-button label="Select" style="margin: 13px -7px !important;"  ></com-button>
                  </div>  

                  <div class="emptydiv">

                    </div>
               </div>
             </div>
        </div>
</div>
