<div class='main'>
        <mat-card class="">
          <div class="container nopadding">
            <div class="row align-items-center justify-content-center main-row">
              <div class="col-4 col-lg-6 nopadding">
                <div class="icon">
                    <img [src]='icon_path' class='icon'/> 
                </div>
              </div>
              <div class="col-4 col-lg-4 nopadding">
                <span id="name">{{name}}</span>
              </div>
            </div>
            <div class="hline">
              <hr>
            </div>
            <div class="row desc">
              <div class="col-12">
                  <span id="soon-text">
                  {{desc}}</span>
              </div>
            </div>
            <div class="row bottombutton">
              <div class="col-12">
                  <com-button *ngIf='disabled===false' [disabled]="false" label={{buttonname}} (click)="navigateHelp(icon)" type='primary'></com-button>
                  <com-button *ngIf='disabled===true' label={{buttonname}} type='primary' [disabled]="true"></com-button>
              </div>
              
            </div>
          </div>
        </mat-card>
</div>
