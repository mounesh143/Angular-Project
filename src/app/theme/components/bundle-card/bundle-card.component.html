<div class="main">
    <mat-card>
        <div class="container">
            <div class="row card-main">
                <div class="col-5 col-lg-4 bundle-main {{color}}" [ngStyle]='{"padding":{true : "13px 0px 13px 30px" , false : "19px 0px 19px 30px"} [y_desc!=""]}' id="bundle-main">
                            <div class="row">
                                <span class="size">{{size}}</span>
                                <span class="unit">{{unit}}</span>
                            </div>
                            <div class="row">
                                <span class="y-desc">{{y_desc}}</span>
                            </div>       
                </div>
                <div class="col-5 col-lg-6 price-main" id="price-main">
                     <div class="row col-12">
                        <span class="rate">{{currency}}{{ rate }}</span>
                        <span class="w-desc">{{ w_desc }}</span>
                </div>
                </div>
                <div class="col-2 col-lg-2 select-icon nopadding"  (click)="select_bundle()">
                    <div class="pull-right">
                        <img [src]='select_icon' alt='Selected' class='select-icon' *ngIf="check"/>
                        <img [src]='unselect_icon' alt='UnSelected' class='select-icon' *ngIf="!check"/>        
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
