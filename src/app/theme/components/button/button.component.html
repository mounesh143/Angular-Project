<button mat-button [disabled]='disabled' class='primary' [ngClass]='type' (click)='onClick.emit()'>
  <div id='btn-container'>
    <div id='label' style='font-weight: bold;' 
    [ngClass]="{'large-font' : (large_font)}">{{label}}</div>
  </div>
</button>
